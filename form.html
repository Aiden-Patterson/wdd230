<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Form to create a new account" />
    <meta name="author" content="Aiden Patterson" />
    <link rel="stylesheet" href="styles/form.css" />
    <title>Form</title>
  </head>
  <body>
    <header>
      <img
        src="./images/aiden-patterson.webp"
        id="profile"
        alt="Aiden Patterson profile picture"
      />
      <h1>Aiden Patterson</h1>
      <button id="menu"></button>
    </header>
    <nav class="navigation">
      <a href="./index.html">Home</a>
      <a href="./lesson03/chamber-site-plan.html">Site Plan</a>
      <a href="./chamber/">Chamber</a>
      <a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a>
      <a
        href="https://www.churchofjesuschrist.org/study/scriptures/bofm/mosiah/2?lang=eng&id=p17#p17"
        target="_blank"
        >Scripture</a
      >
    </nav>
    <div id="formmessage">Passwords do not match!</div>
    <form method="get" action="record.html">
      <label
        >Username* <input type="text" name="username" id="username" required
      /></label>

      <label
        >Password*
        <input
          type="password"
          name="password"
          id="password"
          pattern="[A-Za-z0-9]{8,}"
          required
      /></label>

      <label
        >Confirm Password*
        <input
          type="password"
          name="confpassword"
          id="confpassword"
          pattern="[A-Za-z1-9]{8,}"
          required
      /></label>

      <label
        >Email*
        <input
          type="email"
          name="email"
          id="email"
          pattern="[A-Za-z0-9]+@byui.edu"
          title="A valid byui.edu email"
          required
      /></label>

      <label
        >Page Rating<input
          type="range"
          name="rating"
          id="range"
          min="0"
          max="10"
          step="1"
          list="rangevalues"
      /></label>
      <div id="rangevalues">0</div>
      <datalist id="rangevalues">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </datalist>

      <input type="submit" value="Create Account" />
    </form>

    <footer>
      <p id="copywrite">&#169; 2024 | Aiden Patterson | Arkansas, USA</p>
      <p id="lastModified"></p>
      <p id="pageVisits"></p>
    </footer>
    <script src="./scripts/getdates.js"></script>
    <script src="./scripts/hamburger.js"></script>
    <script src="scripts/validate.js"></script>
    <script src="scripts/range.js"></script>
  </body>

</html>
