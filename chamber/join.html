  <body>
    <div id="mode">ðŸŒ˜</div>
    <header>
      <nav>
        <ul>
          <li><a href="index.html" class="link">Home</a></li>
          <li><a href="discover.html" class="link">Discover</a></li>
          <li><a href="directory.html" class="link">Directory</a></li>
          <li><a href="join.html" class="link">Join Now</a></li>
        </ul>
      </nav>
      <img class="logo" src="images/logo.webp" alt="logo" />
      <h1>Bentonville, AR Chamber of Commerce</h1>
    </header>

    <main id ="join">
      <form method="get" action="thankyou.html">
        <fieldset>
        <legend>Name</legend>
        <label>First Name*<input type="text" name="fname" id="fname" required></label>
        <label>Last Name*<input type="text" name="lname" id="lname" required></label>
        <label>Title*<input type="text" name="title" id="title" pattern="[a-zA-Z -]{7,}" required></label>
        </fieldset>
        <fieldset>
        <legend>Contact Information</legend>
        <label>email<input type="email" name="email" id="email" placeholder="example@domain.com" required></label>
        <label>Phone*<input type="tel" name="phone" id ="phone" placeholder="1231231234" required></label>
        </fieldset>
        <fieldset>
        <legend>Membership Level</legend>
        <label><input type="radio" id="np" value="np" name="membership">NP</label>
        <label><input type="radio" id="bronze" value="bronze" name="membership">Bronze</label>
        <label><input type="radio" id="silver" value="silver" name="membership">Silver</label>
        <label><input type="radio" id="gold" value="gold" name="membership">Gold</label>
      </fieldset>
      <fieldset>
        <legend>Description</legend>
          <input type="text" name="desc" id="desc">
        <input type="hidden" name="hidden" id="hidden">
        </fieldset>
        <input type="submit" value="Join Now">
      </form>
    </main>
    <footer>
      <div class="contact us">
        <h2>Contact Us</h2>
        <p>Email</p>
        <p>Phone</p>
        <p>Address</p>
      </div>
      <p>&copy; 2024 Chamber Website</p>
    </footer>
    <script src="scripts/darkmode.js"></script>
    <script src="scripts/windchill.js"></script>
