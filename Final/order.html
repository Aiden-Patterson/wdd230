<body>
  <header>
      
    <picture>     
      <source 
      srcset="images/Bountiful-logo-header.webp"
      media="(max-width: 650px)"
      type="image/webp"/>
      <img
      src="images/Bountiful-icon-header.webp"

      <h1>Bountiful Foods</h1>
      <button id="menu"></button>
      <nav class="navigation">
          <a href="index.html">Home</a>
          <a href="order.html">Order Now</a>
          <a href="about.html">About Us</a>
      </nav>

  </header>

      <main>
        <form action="orderConfirm.html" method="get">
            <fieldset id="personal">
                <legend>Personal Info</legend>
                <label>First Name*<input type="text" name="fname" id="fname" required></label>
                <label>Email*<input type="email" name="email" id="email" required></label>
                <label>Phone Number*<input type="tel" name="phone" id="phone" required></label>
            </fieldset>
            <fieldset id="fruitSelect">
                <legend>Select your 3 Fruits</legend>
                <label><select id="fruit1" name="fruit1">
                  <option selected="selected">Option 1</option>
                </select></label>
                <label><select id="fruit2" name="fruit2" >
                  <option selected="selected">Option 2</option>
                </select></label>
                <label><select id="fruit3" name="fruit3" >
                  <option selected="selected">Option 3</option>
                </select></label>
            </fieldset>
            <fieldset id="instructions">
                <legend>Special Instructions</legend>
                <input type="text" name="instructions" id="specialInstructions">
            </fieldset>
            <label>Payment will be required when you come to pick up your drink</label>
            <input type="submit" name="Order Drink" id="orderDrink">
        </form>
      </main>
      <footer>
        <div id="socialMedia">
          <a href="https://facebook.com">Facebook</a>
          <a href="https://instagram.com">Instagram</a>
